<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        <!-- poort80 logo-->
        <!--<StackLayout row="0" class="sidedrawer-header">
            <Label class="sidedrawer-header-image fa" text="&#xf2bd;"></Label>
            <Label class="sidedrawer-header-brand" text="User Name"></Label>
            <Label class="footnote" text="username@mail.com"></Label>
        </StackLayout>-->

        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="admin home" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/algemeen')" (tap)="onNavItemTap('/algemeen')">
                    <Label col="0" text="&#xf013;" class="fa"></Label>
                    <Label col="1" text="algemeen" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/components')" (tap)="onNavItemTap('/components')">
                    <Label col="0" text="&#xf12e;" class="fa"></Label>
                    <Label col="1" text="components" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/channels')" (tap)="onNavItemTap('/channels')">
                    <Label col="0" text="&#xf126;" class="fa"></Label>
                    <Label col="1" text="channels" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/upload')" (tap)="onNavItemTap('/upload')">
                    <Label col="0" text="&#xf1c5;" class="fa"></Label>
                    <Label col="1" text="upload" class="p-r-10"></Label>
                </GridLayout>

                <StackLayout class="hr-light"></StackLayout>

            </StackLayout>
        </ScrollView>
    </GridLayout>
    
    <page-router-outlet tkMainContent class="page page-content">
            
    </page-router-outlet>
    
</RadSideDrawer>
