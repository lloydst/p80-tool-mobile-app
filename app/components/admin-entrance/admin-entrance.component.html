<ScrollView>
    <StackLayout [items]="websites">
        <button text="add" (tap)="navigate('/components/entrance-add')"></button>
        <GridLayout rows="auto" columns="*,*,auto,auto" width="100%" *ngFor="let w of websites">
            <label col="0" row="{{i+1}}" [text]="w.name"></label>
            <label col="1" row="{{i+1}}" [text]="w.url"></label>
            <button col="2" row="{{i+1}}" (tap)="navigate('/components/entrance/'+ w.name)" text="update"></button>
            <button col="3" row="{{i+1}}" (tap)="delete(w._id)" text="delete"></button>
        </GridLayout>

    </StackLayout>
</ScrollView>
